nginx:
  image: bradjonesllc/nginx-dnsmasq:latest
  hostname: www
  domainname: gros.example
  dns: 192.168.0.1
  volumes:
    - "../www:/srv/visualization-site/www"
    - "../nginx.conf:/etc/nginx/nginx.conf:ro"
  expose:
    - "2368"
    - "3000"
  links:
    - "jenkins:www.jenkins.gros.test"

test:
  image: python:3.6-alpine
  domainname: gros.test
  command: "python -c 'import signal;signal.pause()'"
  volumes:
    - "../test:/work"
  working_dir: "/work"
  links:
    - "selenium:selenium.gros.test"

selenium:
  image: selenium/standalone-firefox:3.4.0
  domainname: gros.test
  shm_size: "2g"
  expose:
    - "4444"
  links:
    - "blog:blog.gros.example"
    - "discourse:discussion.gros.example"
    - "visualization:visualization.gros.example"
    - "prediction:prediction.gros.example"
    - "ws:ws.gros.example"

jenkins:
  image: greyarch/caddy
  domainname: gros.test
  expose:
    - "8080"
  environment:
      CONFIG: |
          :8080 {
              tls off
              errors stdout
              gzip
              root /srv/www
          }
  volumes:
    - "../www:/srv/www/job/build-visualization-site/job/master/Visualization"

blog:
  domainname: gros.test
  environment:
    - GODEBUG=netdns=cgo
  links:
    - "nginx:www.gros.example"

discourse:
  domainname: gros.test
  environment:
    - GODEBUG=netdns=cgo
  links:
    - "nginx:www.gros.example"

visualization:
  domainname: gros.test
  environment:
    - GODEBUG=netdns=cgo
  links:
    - "nginx:www.gros.example"

prediction:
  domainname: gros.test
  environment:
    - GODEBUG=netdns=cgo
  links:
    - "nginx:www.gros.example"

ws:
  domainname: gros.test
  environment:
    - GODEBUG=netdns=cgo
  links:
    - "nginx:www.gros.example"
